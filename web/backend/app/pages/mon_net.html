<div class="container-fluid px-5">
  <div class="row">
    <div class="col-9">
      <div class="row py-2">
        <div class="col-12">
          <v-netmap data_url="/api/netmap/map_data" />
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="row py-2">
        <div class="col">
          <v-severitychart data_title="Severity" data_url="/api/netmap/severity" />
        </div>
      </div>
      <div class="row py-2">
        <div class="col">
          <v-summarychart data_title="New IP last day" data_url="/api/netmap/sum_chart" data_color="success"/>
        </div>
      </div>
      <div class="row py-2">
        <div class="col">
          <v-top-categories data_title="IP addresses" data_url="/api/netmap/top_categories" data_color="rgb(50, 215, 75)"/>
        </div>
      </div>
    </div>
  </div>
</div>
