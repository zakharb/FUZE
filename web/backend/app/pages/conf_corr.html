      <v-table 
        table_id="table" 
        table_name="Correlation Rules" 
        table_url="/api/correlation/rule" 
        table_row_id="_id"
        table_tds='{
          "name":"Name",

          "tactic":"Tactic",

        }' 
        panel1_buttons='["import","export","add"]' 
        panel2_buttons='["save","copy","delete"]'>

        modal_rows='{
          "tax_main":"Profile",

          "tax_action":"Action",
